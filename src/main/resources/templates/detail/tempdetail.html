<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/admindefault}">

<head>

    <script type="text/javascript">

        $(function(){
            realTime();
            AutoStart();
            curveGraph();
            dataInfo();
        });

        // 데이터 받아오는 함수
        function dataInfo() {
            $.ajax({
                url: '/adminhomedata/adminMenuDataInfo',
                type: 'post',
                cache: false,
                error: function () {
                    alert('데이터받기 실패');
                },
                success: function (res) {

                    if (res.data.lightData !== '') {
                        //todo 조명이 하나라도 켜있으면 On 할것
                        console.log('lightData Json 데이터 : ' + res.data.lightData);
                        let light = JSON.parse(res.data.lightData.r_data);
                        let lightCheck =false;

                        if (light.SS021ls101 === "on")  lightCheck = true
                        if (light.SS022ls201 === "on")  lightCheck = true
                        if (light.SS022ls202 === "on")  lightCheck = true
                        if (light.SS023ls101 === "on")  lightCheck = true
                        if (light.SS024ls101 === "on")  lightCheck = true

                        var $lightBtn = $('#lightBtn');
                        if(lightCheck) {
                            $lightBtn.addClass("active")
                            $lightBtn.children('.fa-lightbulb').removeClass('fas');
                            $lightBtn.children('.fa-lightbulb').addClass('far');
                        }else{
                            $lightBtn.removeClass("active")
                            $lightBtn.children('.fa-lightbulb').addClass('fas');
                            $lightBtn.children('.fa-lightbulb').removeClass('far');
                        }
                    }
                    // 가전전원
                    if(res.data.electricDate !== ''){
                        //todo 전원이 하나라도 켜있으면 On 할것
                        console.log('electricDate Json 데이터 : '+ res.data.electricDate.r_data);
                        let electric = JSON.parse(res.data.electricDate.r_data);
                        let electricCheck = false;
                        if (electric.SS021zc01 ==="on")  electricCheck = true
                        // if (electric.SS022zc01 ==="on")  electricCheck = true
                        // if (electric.SS023zc01 ==="on")  electricCheck = true

                        var $electricBtn = $('#electricBtn');
                        if(electricCheck) {
                            $electricBtn.addClass("active")
                            $electricBtn.children('.fa-lightbulb').removeClass('fas');
                            $electricBtn.children('.fa-lightbulb').addClass('far');
                        }else{
                            $electricBtn.removeClass("active")
                            $electricBtn.children('.fa-lightbulb').addClass('fas');
                            $electricBtn.children('.fa-lightbulb').removeClass('far');
                        }
                    }
                    if(res.data.airpurification !== '') {
                        // 공기청정기 셋팅
                        console.log('airpurificationData Json 데이터 : ' + res.data.airpurification.r_data);
                        var airpurification = JSON.parse(res.data.airpurification.r_data);
                        console.log('airpurification 상태 : ' + airpurification.SS021aq01);
                        console.log('');
                        var airpurificationPower = airpurification.SS021aq01;
                        var $aqBtn = $('#aqBtn');
                        if (airpurificationPower === "on") {
                            $aqBtn.addClass("active")
                        } else {
                            $aqBtn.removeClass("active")
                        }
                    }

                    if(res.data.aircondition !== '') {
                        // 에어컨 셋팅
                        console.log('airconditionData Json 데이터 : ' + res.data.aircondition.r_data);
                        var aircondition = JSON.parse(res.data.aircondition.r_data);
                        console.log('aircondition 상태 : ' + aircondition.SS021ac01);

                        let airconditionCheck = false
                        if (aircondition.SS021ac01 === "cool" || aircondition.SS021ac01 === "dry" ){
                            $('#air1').addClass("active");
                            airconditionCheck = true;
                        } else { $('#air1').removeClass("active");}
                        if (aircondition.SS022ac01 === "cool" || aircondition.SS022ac01 === "dry" ){
                            $('#air2').addClass("active");
                            airconditionCheck = true;
                        } else { $('#air2').removeClass("active");}
                        if (aircondition.SS023ac01 === "cool" || aircondition.SS023ac01 === "dry" ){
                            $('#air3').addClass("active");
                            airconditionCheck = true;
                        } else { $('#air3').removeClass("active");}

                        var $airBtn = $('#airBtn');
                        if (airconditionCheck) {
                            $airBtn.addClass("active")
                        } else {
                            $airBtn.removeClass("active")
                        }
                    }

                    if(res.data.batteryData !== '') {
                        // 배터리 셋팅
                        var battery = JSON.parse(res.data.batteryData.r_data);
                        console.log('');

                        var batteryLowValue = 100;
                        $.each(battery,function(key, value){
                            if(value!=="" && batteryLowValue>Number(value)){
                                batteryLowValue = Number(value);
                            }
                        });
                        console.log('제일 낮은 battery : ' + batteryLowValue);
                        batteryRefresh(batteryLowValue)
                    }
                }
            });
        }

        var temChart=null;
        function curveGraph() {

            $.ajax({
                url: '/chart/temphistory',
                type: 'post',
                cache: false,
                error: function () {
                    // alert("데이터부르기 실패")
                },
                success: function (res) {

                    var temperature;
                    var temp = []; // 온도 히스토리
                    var timeStamp = []; // 시간 히스토리
                    var $room = $("#room").val();
                    console.log("$room : "+$room);
                    var label;
                    if($room === "SS021mu01"){
                        label = "거실 온도 그래프(℃)";
                    }else if($room === "SS022mu01"){
                        label = "주방 온도 그래프(℃)";
                    }else if($room === "SS023mu01"){
                        label = "안방 온도 그래프(℃)";
                    }else if($room === "SS024mu01"){
                        label = "운동방 온도 그래프(℃)";
                    }else{
                        label = "창고방 온도 그래프(℃)";
                    }
                    $.each(res.data.datarow, function (key, value) {
                        temperature = value.sensordata[$room];
                        timeStamp.push(parseInt(value.timestamp));
                        temp.push(temperature);
                    });
                    // console.log("timeStamp : "+timeStamp);
                    // console.log("temp : "+temp);

                    var ctx = document.getElementById('temChart').getContext("2d");
                    var chartData = {
                        labels: timeStamp,
                        datasets: [{
                            label: label,
                            yAxisID: 'temp',
                            backgroundColor: "#f64848",
                            borderWidth: 3,
                            borderColor: "#f64848",
                            data: temp,
                            fill: false
                        }]
                    };

                    temChart = new Chart(ctx, {
                        type: 'line',
                        data: chartData,
                        options: {
                            elements: {
                                point:{
                                    radius: 0
                                }
                            },
                            legend:{
                                posiont:'top',
                                labels: {
                                    fontColor: '#000000',
                                    fontSize: 20
                                }
                            },
                            maintainAspectRatio: false,
                            stacked : true,
                            tooltips: { //팁(모드설정)
                                titleFontSize: 15,
                                bodyFontSize: 15,
                                caretPadding: 10,
                                borderWidth:3,
                                borderColor : 'rgb(138,109,255)',
                                mode: 'index',
                                intersect: false,
                                caretSize:0
                            },
                            hover: { //점 나오기
                                mode: 'index',
                                intersect: false
                            },
                            scales: {
                                xAxes: [{
                                    gridLines: {
                                        drawOnChartArea: false
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: '시간',
                                        fontSize: 15
                                    },
                                    display: true,
                                    time: {
                                        unit: 'hour',
                                        tooltipFormat: 'YYYY' + '년' + 'MM' + '월' + 'DD' + '일 ' + 'HH:mm:ss a',
                                    },
                                    type: 'time',
                                    ticks: {
                                        fontSize: 15
                                    },
                                }],
                                yAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: '온도(℃)',
                                        fontSize: 15
                                    },
                                    ticks: {
                                        fontSize: 20
                                    },
                                    id: 'temp',
                                    display: true,
                                    position: 'left',
                                }]
                            }
                        }
                    });
                    $("#temChartLoading").hide();
                }
            });
        }
    </script>
</head>

<body>
<div class="wrap">
    <div class="console">
        <div class="infobox">
            <h2 class="info-title">Manager Mode</h2>
            <div class="datetime">
                <span class="date">2021.01.18 월요일</span>
                <span class="time">am 10:16</span>
            </div>
        </div>
        <div class="iot-buttons">
            <h3>IoT 가전제어</h3>
            <ul>
                <li>
                    <button id="airBtn" class="console-button aircon">에어컨<span>ON</span></button>
                </li>
                <li>
                    <button id="lightBtn" class="console-button light">조명<span>ON</span></button>
                </li>
                <li>
                    <button id="aqBtn" class="console-button airfresher">공기청정기<span>ON</span></button>
                </li>
                <li>
                    <button id="electricBtn" class="console-button electronic">가전 전원<span>ON</span></button>
                </li>
            </ul>
        </div>
        <div class="battery">
            <div class="battery__head">
                <h3 class="battery_title">배터리</h3>
                <span class="battery-percent"></span>
                <a href="/admindashboard/battery" class="battery-link"><img src="/assets/images/btn_setting.png" alt="" /></a>
            </div>
            <div class="battery__contents">
                <div class="battery__progress" data-percent="80">
                    <div class="battery__bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="contents">
        <div class="button-list">
            <!-- 장소별 페이지 버튼 리스트 수정 -->
            <ul>
                <li><a href="/admindashboard/">HOME</a></li>
                <li><a href="/admindashboard/temp" class="back"><img src="/assets/images/icon_back.png" alt="" />뒤로가기</a></li>
            </ul>
        </div>
        <input type="hidden" id="room" th:value="${room}" />
        <div class="chart">
            <div class="c-loader">
                <div id="temChartLoading" class="c-loader__active c-loader__active--ring"></div>
                <canvas id='temChart'></canvas>
            </div>
        </div>
    </div>
</div>
</body>
</html>
