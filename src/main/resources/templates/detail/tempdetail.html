<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/admindefault}">

<head>

    <script type="text/javascript">

        $(function(){
            curveGraph();
        });

        var temChart=null;
        function curveGraph() {
            $.ajax({
                url: '/chart/temphistory',
                type: 'post',
                cache: false,
                error: function () {
                    alert("데이터부르기 실패")
                },
                success: function (res) {

                    var temperature;
                    var temp = []; // 온도 히스토리
                    var timeStamp = []; // 시간 히스토리
                    var $room = $("#room").val();
                    var label;
                    if($room === "rm1tm01"){
                        label = "거실 온도 그래프";
                    }else{
                        label = "주방 온도 그래프";
                    }
                    $.each(res.data.datarow, function (key, value) {
                        temperature = value.sensordata[$room];
                        timeStamp.push(parseInt(value.timestamp));
                        temp.push(temperature);
                    });
                    // console.log("timeStamp : "+timeStamp);
                    // console.log("temp : "+temp);

                    var ctx = document.getElementById('temChart').getContext("2d");
                    var chartData = {
                        labels: timeStamp,
                        datasets: [{
                            label: label,
                            yAxisID: 'temp',
                            backgroundColor: "#f64848",
                            borderWidth: 3,
                            borderColor: "#f64848",
                            data: temp,
                            fill: false
                        }]
                    };

                    temChart = new Chart(ctx, {
                    type: 'line',
                        data: chartData,
                        options: {
                            elements: {
                                point:{
                                    radius: 0
                                }
                            },
                            legend:{
                                posiont:'top',
                                labels: {
                                    fontColor: '#000000',
                                    fontSize: 15
                                }
                            },
                            maintainAspectRatio: false,
                            stacked : true,
                            tooltips: { //팁(모드설정)
                                titleFontSize: 15,
                                bodyFontSize: 15,
                                caretPadding: 10,
                                borderWidth:3,
                                borderColor : 'rgb(138,109,255)',
                                mode: 'index',
                                intersect: false,
                                caretSize:0
                            },
                            hover: { //점 나오기
                                mode: 'index',
                                intersect: false
                            },
                            scales: {
                                xAxes: [{
                                    gridLines: {
                                        drawOnChartArea: false
                                    },
                                    display: true,
                                    type: 'time',
                                    time: {
                                        tooltipFormat: 'YYYY' + '년' + 'MM' + '월' + 'DD' + '일 ' + 'HH:mm:ss a',
                                    },
                                    ticks: {
                                        fontSize: 15
                                    },
                                }],
                                yAxes: [{
                                    ticks: {
                                        fontSize: 15
                                    },
                                    id: 'temp',
                                    display: true,
                                    position: 'left',
                                }]
                            }
                        }
                    });
                }
            });
        }
    </script>
</head>

<body>
<div class="wrap">
    <div class="console">
    	<div class="infobox">
    		<h2 class="info-title">Manager Mode</h2>
    		<div class="datetime">
	    		<span class="date">2021.01.18 월요일</span>
	    		<span class="time">am 10:16</span>
    		</div>
    	</div>
    	<div class="iot-buttons">
    		<h3>IoT 가전제어</h3>
    		<ul>
                <li>
                    <button id="airBtn" class="console-button aircon">에어컨<span>ON</span></button>
                </li>
                <li>
                    <button id="lightBtn" class="console-button light">조명<span>ON</span></button>
                </li>
                <li>
                    <button id="aqBtn" class="console-button airfresher">공기청정기<span>ON</span></button>
                </li>
                <li>
                    <button class="console-button electronic">가전 전원<span>ON</span></button>
                </li>
            </ul>
    	</div>
    	<div class="battery">
    		<div class="battery__head">
    			<h3 class="battery_title">배터리</h3>
    			<span class="battery-percent"></span>
    			<a href="battery" class="battery-link"><img src="/assets/images/btn_setting.png" alt="" /></a>
    		</div>
    		<div class="battery__contents">
    			<div class="battery__progress" data-percent="80">
    				<div class="battery__bar"></div>
    			</div>
    		</div>
    	</div>
    </div>
    
    <input type="hidden" id="room" th:value="${room}" />
    <div class="contents">
        <div class="button-list">
            <!-- 장소별 페이지 버튼 리스트 수정 -->
            <ul>
                <li>
                    <a href="javascript:history.back()" class="console-button back"><i class="fas fa-undo-alt"></i>뒤로가기</a>
                </li>
            </ul>
        </div>
        <div class="chart">
            <canvas id='temChart'></canvas>
        </div>
    </div>
</div>
</body>
</html>
