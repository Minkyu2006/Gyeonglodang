<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/default}">

<head>
    <link rel="stylesheet" type="text/css" href="../../static/assets/css/common.css">
    <script src="../../static/assets/js/common.js"></script>

    <script type="text/javascript">
        $(function() {
            // 문열기버튼
            $('#openDoorBtn').on('click', function() {
                doorOpen("OPEN");
            });
            // 퇴실버튼
            $('#outBtn').on('click', function() {
                outGo();
            });

        });
    </script>

</head>
<body>
<div class="wrap">
    <div class="contents">
        <div class="button-list">
            <ul>
                <li>
                    <a href="/?main=1" class="console-button home"><i class="fas fa-home"></i>HOME</a>
                </li>
                <!-- 아래 li 추가 -->
                <li>
                    <p class="sub-title"><i class="fas fa-thermometer-half"></i>공기질</p>
                </li>
            </ul>
        </div>

        <div class="card-list">
            <ul>
                <li class="card">
                    <div class="card-inner">
                        <a class="card-link">
                            <h3 class="card-title">거실</h3>
                            <div class="air good">
                                <span class="card-icon"><i class="fas fa-air-freshener"></i></span>
                                <div class="air-icon">
                                    <i class="far fa-smile-wink"></i>
                                    <!-- 변경시 fa-smile 삭제 .air에 클래스 추가 -->
                                    <!-- 좋음일 때 air에 good추가 fa-smile-wink 변경 -->
                                    <!-- 나쁨일 때 air에 bad 추가 fa-frown 변경 -->
                                </div>
                                <div class="air-state">좋음</div>
                            </div>
                        </a>
                    </div>
                </li>
                <li class="card">
                    <div class="card-inner">
                        <a class="card-link">
                            <h3 class="card-title">주방</h3>
                            <div class="air bad">
                                <span class="card-icon"><i class="fas fa-air-freshener"></i></span>
                                <div class="air-icon">
                                    <i class="far fa-frown"></i>
                                </div>
                                <div class="air-state">나쁨</div>
                            </div>
                        </a>
                    </div>
                </li>
                <li class="card">
                    <div class="card-inner">
                        <a class="card-link">
                            <h3 class="card-title">안방</h3>
                            <div class="air">
                                <span class="card-icon"><i class="fas fa-air-freshener"></i></span>
                                <div class="air-icon">
                                    <i class="far fa-smile"></i>
                                </div>
                                <div class="air-state">보통</div>
                            </div>
                        </a>
                    </div>
                </li>
                <li class="card">
                    <div class="card-inner">
                        <a class="card-link">
                            <h3 class="card-title">운동</h3>
                            <div class="air">
                                <span class="card-icon"><i class="fas fa-air-freshener"></i></span>
                                <div class="air-icon">
                                    <i class="far fa-smile"></i>
                                </div>
                                <div class="air-state">보통</div>
                            </div>
                        </a>
                    </div>
                </li>
                <li class="card">
                    <div class="card-inner">
                        <a class="card-link">
                            <h3 class="card-title">창고</h3>
                            <div class="air">
                                <span class="card-icon"><i class="fas fa-air-freshener"></i></span>
                                <div class="air-icon">
                                    <i class="far fa-smile"></i>
                                </div>
                                <div class="air-state">보통</div>
                            </div>
                        </a>
                    </div>
                </li>

            </ul>
        </div>

    </div>

    <div class="console">
        <div class="buttons">
            <ul>
                <li><button id="outBtn" class="point-button exit"><i class="fas fa-sign-out-alt"></i>퇴실</button></li>
                <li><button id="openDoorBtn" class="point-button open"><i class="fas fa-door-open"></i>문열림</button></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
