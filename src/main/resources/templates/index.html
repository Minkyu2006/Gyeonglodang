            <div class="contents">
                <div class="card-list">
                    <ul>
                        <li class="card">
                            <div class="card-inner">
                                <a href="#" class="card-link">
                                    <h3 class="card-title">온도</h3>
                                    <div class="temp">
                                        <span class="card-icon"><i class="fas fa-thermometer-half"></i></span>
                                        <div class="progress"></div>
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li class="card">
                            <div class="card-inner">
                                <a href="#" class="card-link">
                                    <h3 class="card-title">습도</h3>
                                    <div class="humidity">
                                        <span class="card-icon"><i class="fas fa-tint"></i></span>
                                        <div class="progress"></div>
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li class="card">
                            <div class="card-inner">
                                <a href="#" class="card-link">
                                    <h3 class="card-title">공기질</h3>
                                    <div class="air">
                                        <span class="card-icon"><i class="fas fa-air-freshener"></i></span>
                                        <div class="air-icon">
                                            <i class="far fa-smile"></i>
                                            <!-- 변경시 fa-smile 삭제 .air에 클래스 추가 -->
                                            <!-- 좋음일 때 air에 good추가 fa-smile-wink 변경 -->
                                            <!-- 나쁨일 때 air에 bad 추가 fa-frown 변경 -->
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li class="card">
                            <div class="card-inner">
                                <a href="#" class="card-link">
                                    <h3 class="card-title">에어컨</h3>
                                    <div class="power active">
                                        <span class="card-icon"><i class="fas fa-wind"></i></span>
                                        <div class="power-icon">
                                            <i class="fas fa-power-off"></i>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li class="card">
                            <div class="card-inner">
                                <a href="#" class="card-link">
                                    <h3 class="card-title">전원장치</h3>
                                    <div class="power active">
                                        <span class="card-icon"><i class="fas fa-plug"></i></span>
                                        <div class="power-icon">
                                            <i class="fas fa-power-off"></i>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li class="card">
                            <div class="card-inner">
                                <a href="#" class="card-link">
                                    <h3 class="card-title">조명</h3>
                                    <div class="power">
                                        <span class="card-icon"><i class="far fa-lightbulb"></i></span>
                                        <div class="power-icon">
                                            <i class="fas fa-power-off"></i>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li class="card">
                            <div class="card-inner">
                                <a href="#" class="card-link">
                                    <h3 class="card-title">문열림</h3>
                                    <div class="door active">
                                        <span class="card-icon"><i class="fas fa-door-closed"></i></span>
                                        <div class="door-icon">
                                            <i class="fas fa-door-open"></i>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>



            </div>

            <div class="console">
                <ul class="buttons">
                    <li><button class="console-button exit">퇴실</button></li>
                    <li><button class="console-button light"><i class="fas fa-lightbulb"></i> 조명<span>ON</span></button></li>
                    <!-- active 들어갔을때 far fa-lightbulb -->
                    <li><button class="console-button aircon"><i class="fas fa-wind"></i>에어컨<span>ON</span></button></li>
                    <li><button class="console-button airfresher"><i class="fas fa-air-freshener"></i>공기청정기<span>ON</span></button></li>
                </ul>
            </div>
        </div>
