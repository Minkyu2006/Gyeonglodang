<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/admindefault}">

<head>

    <script type="text/javascript">

        $(function() {

            dataInfo();
            AutoStart();

            // 조명버튼
            $('#lightBtn').on('click', function() {
                $(this).toggleClass('active');
                if ($(this).hasClass('light active')) {
                    $(this).children('.fa-lightbulb').removeClass('fas');
                    $(this).children('.fa-lightbulb').addClass('far');
                    integratedFun("light","ON");
                }else{
                    $(this).children('.fa-lightbulb').removeClass('far');
                    $(this).children('.fa-lightbulb').addClass('fas');
                    integratedFun("light","OFF");
                }
            })
            // 공기청정기 버튼
            $('#aqBtn').on('click', function() {
                $(this).toggleClass('active');
                if ($(this).hasClass('airfresher active')) {
                    integratedFun("aq","ON");
                }else{
                    integratedFun("aq","OFF");
                }
            })
            // 에어컨 온오프버튼(전체)
            $('#airBtn').on('click', function() {
                $(this).toggleClass('active');
                if ($(this).hasClass('aircon active')) {
                    integratedFun("air","ON");
                }else{
                    integratedFun("air","OFF");
                }
            })

            // 문열기버튼
            $('#openDoorBtn').on('click', function() {
                integratedFun("door", "OPEN");
            });
            // 퇴실버튼
            $('#outBtn').on('click', function() {
                outGo();
            });

        });

        // 1분마다 새로고침
        function AutoStart() {
            setInterval(dataInfo, 60000);
        }

        // 데이터 받아오는 함수
        function dataInfo() {
            $.ajax({
                url: '/homedata/dataInfo',
                type: 'post',
                cache: false,
                error: function () {
                    alert('데이터받기 실패');
                },
                success: function (res) {

                    // 조명셋팅
                    // console.log('lightData Json 데이터 : '+ res.data.lightData.r_data);
                    var light = JSON.parse(res.data.lightData.r_data);
                    // console.log('내자신');
                    // console.log('light 상태 : '+light.rm2lt01);
                    // console.log('');
                    var listhData = light.rm2lt01;
                    var $lightBtn = $('#lightBtn');
                    if(listhData==="on") {
                        $lightBtn.addClass("active")
                        $lightBtn.children('.fa-lightbulb').removeClass('fas');
                        $lightBtn.children('.fa-lightbulb').addClass('far');
                    }else{
                        $lightBtn.removeClass("active")
                        $lightBtn.children('.fa-lightbulb').addClass('fas');
                        $lightBtn.children('.fa-lightbulb').removeClass('far');
                    }

                    // 온도셋팅
                    // console.log('temperatureData Json 데이터 : '+ res.data.temperatureData.r_data);
                    var temperature = JSON.parse(res.data.temperatureData.r_data);
                    // console.log('사무실 온도 temperature rm1tm01 상태 : '+temperature.rm1tm01);
                    // console.log('회의실 온도 temperature rm2 상태 : '+temperature.rm2tm01);
                    // console.log('');
                    var temDataRm1 = temperature.rm1tm01; // 사무실 온도
                    var temDataRm2 = temperature.rm2tm01; // 회의실 온도

                    const temp = new CircleProgress('#tem', {
                        max: 48,
                        value: temDataRm1,
                        animationDuration: 400,
                        textFormat: (val) => val + '°C'
                    });
                    temp.value = temDataRm1;
                    var $temp = $('.temp');
                    if (temp.value > 26) {
                        $temp.addClass('red').removeClass('blue');
                    } else if (temp.value < 23) {
                        $temp.addClass('blue').removeClass('red');
                    } else {
                        $temp.removeClass('blue').removeClass('red');
                    }

                    // 습도셋팅
                    // console.log('humidityData Json 데이터 : '+ res.data.humidity.r_data);
                    var humidity = JSON.parse(res.data.humidity.r_data);
                    // console.log('사무실 습도 humidity rm1 상태 : '+humidity.rm1hu01);
                    // console.log('회의실 습도 humidity rm2 상태 : '+humidity.rm2hu01);
                    // console.log('');
                    var humDataRm1 = humidity.rm1hu01; // 사무실 습도
                    var humDataRm2 = humidity.rm1hu01; // 회의실 습도

                    const hum = new CircleProgress('#hum', {
                        max: 100,
                        value: humDataRm1,
                        animationDuration: 400,
                        textFormat: (val) => val + '%'
                    });
                    hum.value = humDataRm1;
                    var $humidity = $('.humidity');
                    if (hum.value > 70) {
                        $humidity.addClass('blue').removeClass('red');
                    } else if (hum.value < 40) {
                        $humidity.addClass('red').removeClass('blue');
                    } else {
                        $humidity.removeClass('blue').removeClass('red');
                    }

                    // 공기청정기 셋팅
                    // console.log('airpurificationData Json 데이터 : '+ res.data.airpurification.r_data);
                    var airpurification = JSON.parse(res.data.airpurification.r_data);
                    // console.log('airpurification 상태 : '+airpurification.rm1aq01);
                    // console.log('');
                    var airpurificationPower = airpurification.rm1aq01;
                    var $aqBtn = $('#aqBtn');
                    if(airpurificationPower==="on"){
                        $aqBtn.addClass("active")
                    }else{
                        $aqBtn.removeClass("active")
                    }

                    // 에어컨 셋팅
                    // console.log('airconditionData Json 데이터 : '+ res.data.aircondition.r_data);
                    var aircondition = JSON.parse(res.data.aircondition.r_data);
                    // console.log('aircondition 상태 : '+aircondition.rm1ac01);
                    // console.log('');
                    var airconditionPower = aircondition.rm1ac01;
                    var $airBtn = $('#airBtn');
                    if(airconditionPower==="cool"){
                        $airBtn.addClass("active")
                    }else{
                        $airBtn.removeClass("active")
                    }

                    // 창문 셋팅
                    console.log('doorsensor Json 데이터 : '+ res.data.doorsensor.r_data);
                    var doorsensor = JSON.parse(res.data.doorsensor.r_data);
                    console.log('doorsensor 상태 : '+doorsensor.rm1dr01);
                    console.log('');
                    var doorsensorStatus = doorsensor.rm1dr01;
                    var $doorStatus = $('#doorStatus');
                    if(doorsensorStatus==="off"){
                        $doorStatus.addClass("active")
                    }else{
                        $doorStatus.removeClass("active")
                    }

                    // 가스 셋팅
                    console.log('gas Json 데이터 : '+ res.data.gas.r_data);
                    var gas = JSON.parse(res.data.gas.r_data);
                    console.log('gas 상태 : '+gas.rm1ga01);
                    console.log('');
                    var gasStatus = gas.rm1ga01;
                    var $gas = $('#gas');
                    if(gasStatus==="clear"){
                        $gas.removeClass("active")
                    }else{
                        $gas.addClass("active")
                    }

                    // 화제 셋팅
                    console.log('smoke Json 데이터 : '+ res.data.smoke.r_data);
                    var smoke = JSON.parse(res.data.smoke.r_data);
                    console.log('smoke 상태 : '+smoke.rm1sm01);
                    console.log('');
                    var smokeStatus = smoke.rm1sm01;
                    var $smoke = $('#smoke');
                    if(smokeStatus==="clear"){
                        $smoke.removeClass("active")
                    }else{
                        $smoke.addClass("active")
                    }

                }
            });
        }

        // 상단 버튼 함수들 ( 조명버튼, 공기청정기버튼, 문열기버튼, 전원장치버튼)
        function integratedFun(name,value) {
            // console.log("name : "+name);
            // console.log("value : "+value);
            var params = {
                value: value
            };
            if(name==="light"){
                $.ajax({
                    url: '/homedata/lightOnOff',
                    type: 'post',
                    data: params,
                    cache: false
                });
            }else if(name==="aq"){
                $.ajax({
                    url: '/homedata/aqOnOff',
                    type: 'post',
                    data: params,
                    cache: false
                });
            }else if(name==="air"){
                $.ajax({
                    url: '/homedata/airOnOff',
                    type: 'post',
                    data: params,
                    cache: false
                });
            }else{
                alert("알 수 없는 명령");
                console.log("알 수 없는 명령")
            }
        }

    </script>
</head>
<body>
<div class="wrap">
	<div class="console">
    	<div class="infobox">
    		<h2 class="info-title">Manager Mode</h2>
    		<div class="datetime">
	    		<span class="date">2021.01.18 월요일</span>
	    		<span class="time">am 10:16</span>
    		</div>
    	</div>
    	<div class="iot-buttons">
    		<h3>IoT 가전제어</h3>
    		<ul>
                <li>
                    <button id="airBtn" class="console-button aircon">에어컨<span>ON</span></button>
                </li>
                <li>
                    <button id="lightBtn" class="console-button light">조명<span>ON</span></button>
                </li>
                <li>
                    <button id="aqBtn" class="console-button airfresher">공기청정기<span>ON</span></button>
                </li>
                <li>
                    <button class="console-button electronic">가전 전원<span>ON</span></button>
                </li>
            </ul>
    	</div>
    	<div class="battery">
    		<div class="battery__head">
    			<h3 class="battery_title">배터리</h3>
    			<span class="battery-percent"></span>
    			<a href="battery" class="battery-link"><img src="/assets/images/btn_setting.png" alt="" /></a>
    		</div>
    		<div class="battery__contents">
    			<div class="battery__progress" data-percent="50">
    				<div class="battery__bar"></div>
    			</div>
    		</div>
    	</div>
    </div>

    <div class="contents">
    	<div class="button-list">
    		<ul>
    			<li><a href="admin" class="home active">HOME</a></li>
    			<li><a href="living">거실</a></li>
    			<li><a href="kitchen">주방</a></li>
    			<li><a href="inner">안방</a></li>
    			<li><a href="exercise">운동</a></li>
    			<li><a href="warehouse">창고</a></li>
    		</ul>
    	</div>
        
        <div class="card-list">
            <ul>
                <li class="card">
                    <div class="card-inner">
                        <a href="temp" class="card-link sensor-card sensor-card--temp">
                            <h3 class="card-title"><img src="/assets/images/icon_temperature.png" alt="온도" />온도</h3>
                            <div id="temChartColor" class="temp">
                                <div id="temChart" class="progress temp-progress"></div>
                            </div>
                            <span class="card-comment" id="temChartMessage">적정 실내 온도입니다.</span>
                        </a>
                    </div>
                </li>
                <li class="card">
                    <div class="card-inner">
                        <a href="#" class="card-link sensor-card sensor-card--humidity">
                            <h3 class="card-title"><img src="/assets/images/icon_humidity.png" alt="습도" />습도</h3>
                            <div id="humChartColor" class="humidity">
                                <div id="humChart" class="progress humidity-progress"></div>
                            </div>
                            <span class="card-comment" id="humChartMessage">적정 실내 습도입니다.</span>
                        </a>
                    </div>
                </li>
                <li class="card">
                    <div class="card-inner">
                        <a href="#" class="card-link sensor-card sensor-card--air">
                            <h3 class="card-title"><img src="/assets/images/icon_air.png" alt="공기질" />공기질</h3>
                            <div class="air">
                            	<div class="progress air-progress" data-micro="5"></div>
                            	<div class="air__state"></div>
                            </div>
                            <span class="card-comment">공기청정기를 ON 해주세요.</span>
                        </a>
                    </div>
                </li>
                <li class="card">
                    <div class="card-inner">
                        <a href="#" class="card-link">
                            <div id="doorStatus" class="homestate door">
                            	<h3 class="card-title">창문</h3>
                                <div class="card-icon card-icon--door"></div>
                                <span class="card-comment" id="doorMessage">창문 보안 안전</span>
                            </div>
                        </a>
                    </div>
                </li>
                <li class="card">
                    <div class="card-inner">
                        <a href="#" class="card-link">
                            <div id="gas" class="homestate gas">
                            	<h3 class="card-title">가스</h3>
                                <div class="card-icon card-icon--gas"></div>
                                <span class="card-comment" id="gasrMessage">가스 상태 안전</span>
                            </div>
                        </a>
                    </div>
                </li>
                <li class="card">
                    <div class="card-inner">
                        <a href="#" class="card-link">
                            <div id="smoke" class="homestate fire">
                            	<h3 class="card-title">화재</h3>
                                <div class="card-icon card-icon--fire"></div>
                                <span class="card-comment" id="fireMessage">화재 위험 안전</span>
                            </div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="alert">
            <div class="alert-pop">
                <div class="alert-pop__icon"><i class="fas fa-exclamation-triangle"></i><span>경고</span></div>
                <div class="alert-pop__text"><span>안방 창문이 열려 있습니다.</span></div>
                <a href="#" class="alert-pop__close"><i class="far fa-window-close"></i></a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
